<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TaskList</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="list roundBorder">
		<div class="date">
			<div class="dateRight">
			<div id="dateNumber"></div>
			<div>
				<div id="dateMonth"></div>
				<div id="dateYear"></div>
			</div>
		</div>
		<div id="dateText"></div>
	</div>
	<form onsubmit="addNewTask(event)" >
		<input type="text" name="taskText" autocomplete="off" placeholder="New Task" class="roundBorder">
		<button type="submit" class="addTaskButton">+</button>
		<button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">ORDER</button>
		<button type="button" class="orderButton roundBorder" onclick="delTask()">DELETE</button>
	</form>
	<div id="tasksContainer"></div>
	</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
